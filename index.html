<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانشنامه آزاد - بهرام کاظمی</title>
    <style>
        @font-face {
            font-family: 'IRANSans';
            src: url('/assets/Font/iransansdn.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IRANSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            color: #111111;
        }

        .redirect-container {
            text-align: center;
            padding: 48px 32px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .logo-container img {
            width: 48px;
            height: 48px;
        }

        .title {
            color: #111111;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 24px;
        }

        .loader span {
            width: 8px;
            height: 8px;
            background: #5E5CE6;
            border-radius: 50%;
            animation: bounce 1.2s ease-in-out infinite both;
        }

        .loader span:nth-child(1) {
            animation-delay: -0.24s;
        }

        .loader span:nth-child(2) {
            animation-delay: -0.12s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.7);
                opacity: 0.4;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .redirect-text {
            color: rgba(0, 0, 0, 0.5);
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="redirect-container">
        <div class="logo-container">
            <img src="/assets/images/logo.svg" alt="لوگو">
        </div>
        <h1 class="title">دانشنامه آزاد</h1>
        <p class="subtitle">بهرام کاظمی</p>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p class="redirect-text">در حال انتقال به صفحه اصلی...</p>
    </div>

    <script>
        setTimeout(function () {
            window.location.replace('/home');
        }, 1200);
    </script>
</body>

</html>

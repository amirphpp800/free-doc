<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانشنامه آزاد - بهرام کاظمی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @font-face {
            font-family: 'IRANSans';
            src: url('/assets/Font/iransansdn.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IRANSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: #111111;
            overflow: hidden;
        }

        .redirect-container {
            text-align: center;
            padding: 48px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            background: rgba(0, 0, 0, 0.04);
            backdrop-filter: blur(6px);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.1);
            }
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            filter: none;
        }

        .title {
            color: #111111;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .subtitle {
            color: rgba(0, 0, 0, 0.75);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .loader span {
            width: 12px;
            height: 12px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loader span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loader span:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0.6);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .redirect-text {
            color: rgba(0, 0, 0, 0.75);
            font-size: 14px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 0, 0, 0.06);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 4.5s;"></div>
    </div>

    <div class="redirect-container">
        <div class="logo-container">
            <img src="/assets/images/logo.svg" alt="لوگو">
        </div>
        <h1 class="title">دانشنامه آزاد</h1>
        <p class="subtitle">بهرام کاظمی</p>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p class="redirect-text">در حال انتقال به صفحه اصلی...</p>
    </div>

    <script>
        setTimeout(function () {
            window.location.replace('/home');
        }, 1500);
    </script>
</body>

</html>
